<section class="flex items-center justify-center w-full h-full">
    <div class="my-container my-radar-animation"></div>
    <button class="my-play-button" (click)="toggleModal()">
        <fa-icon [icon]="iconsService.faPlay" class="pl-2 text-3xl"></fa-icon>
    </button>
    
    <div id="videoModal" class="absolute z-20"
         [ngClass]="{'hidden': isModalClose, 'block': !isModalClose}">
        <div class="flex flex-col w-full">
            <div class="flex items-center justify-between w-full px-4 bg-accent-white">
                <h3 class="text-xl font-extrabold font-nunito">YouTube Video</h3>
                <fa-icon [icon]="iconsService.faXmark" (click)="toggleModal()"></fa-icon>
            </div>
            <div class="flex items-center justify-center w-full bg-black">
                <iframe 
                    src="https://www.youtube.com/embed/ncVhvnBiSNk" 
                    title="Video YouTube" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>       
            </div>
        </div>
    </div>

    <div class="fixed inset-0 z-10 bg-black bg-opacity-50"
         [ngClass]="{'hidden': isModalClose, 'block': !isModalClose}"
         (click)="toggleModal()">
    </div>
</section>
